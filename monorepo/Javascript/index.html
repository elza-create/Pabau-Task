<!DOCTYPE html>
<html>
  <head>
    <title>Checkbox Manipulation</title>
  </head>
  <body>
    <form id="checkboxForm">
      <label> <input type="checkbox" value="Internship" /> Internship </label>
      <label> <input type="checkbox" value="Pabau" />Pabau </label>
      <label> <input type="checkbox" value="Employment" /> Employment </label>
      <label> <input type="checkbox" value="Career" /> Career </label>
      <br />
      <button type="button" id="shuffleBtn">Shuffle Values</button>
      <button type="button" id="changeBtn">Change Values</button>
      <button type="button" id="showSelectedBtn">Show selected values</button>
    </form>

    <div id="selectedValues"></div>

    <script src="index.js"></script>
  </body>
</html>
