<!DOCTYPE html>
<html>
  <head>
    <title>Checkbox Manipulation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Checkbox Manipulation</h1>
      <form id="checkboxForm"> 
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" value="Internship" /> Internship
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="Pabau" /> Pabau
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="Employment" /> Employment
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="Career" /> Career
          </label>
        </div>
      </form>
      </div>

      <div class="button-group">
        <button type="button" id="shuffleBtn">Shuffle Values</button>
        <button type="button" id="changeBtn">Change Values</button>
        <button type="button" id="showSelectedBtn">Show Selected Values</button>
      </div>

      <div id="selectedValues"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
